<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coverso de Moedas</title>
</head>

<body>
    <main class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        
        <label for="input"> Valor:

            <input class="value" type="number" name="input" id="input-reais" placeholder="R$ 10.000,00">
        </label>

        <label for=""> Converter de:
            <select class="selection" id="select1">
                <option >R$ Real Brasileiro</option>
                <!-- <option >US$ Dólar americano</option>
                <option >€ Euro</option>
                <option >₿ Bitcoin</option> -->
            </select>
        </label>


        <label for="">Converter para
            <select class="selection" id="select2">
                <option >US$ Dólar americano</option>
                <option >€ Euro</option>
                <option >₿ Bitcoin</option>
                <!-- <option >R$ Real Brasileiro</option> -->
            </select>
        </label>


        <button id="convert-button">Converter</button>

        <section class="result">
            <div class="img-result">
                <img id="img1" src="./assets/images/brasil.svg" alt="Bandeira">
                <p class="moeda" id="currencyName1" >Real</p>
                <p class="result-value" id="valor-texto1">R$ 10.000,00</p>

            </div class="img-result">
            <img class="arrow" src="./assets/images/arrow.svg" alt="Seta">
            
            <div>
                <img id="img2" src="./assets/images/UA.svg" alt="Bandeira">
                <p class="moeda" id="currencyName2">Dólar Americano</p>
                <p class="result-value" id="valor-texto2">US$ 2.000,00</p>

            </div>

        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
